<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WeatherMap API Project</title>
    <!-- Mapbox CSS -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        #map {
            width: 100%;
            height: 450px;

        }
        header {
            background-color: blue;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0;
            padding: 0.5em;
            color: white;
            height: 2em;
        }

        #main {
            margin: 1em;
        }
        #content-surround {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin: 1em 0em;
            padding: 0;
        }
        .content-box {
            width: 18%;
            border: 1px solid grey;
        }
        .box-header {
            background-color: RGBA(128, 128, 128, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid black;
            width: 100%;
        }
        .box-data {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            margin: 0.65em 0em;
        }
        .box-data > * {
            text-align: left;
            margin: 0.5em 1em;
        }
        hr {
            color: black;
            width: 80%;
        }
    </style>
</head>

<body>

<!--START OF THE HTML-->
<header>
    <h3>Weather App</h3>
    <div>
        <span>Current city: </span>
        <span id="current-city">Dallas</span>
    </div>
</header>



<div id="main">
    <h1>Weathermap Project</h1>

    <form>
        <label for="place-selector">Place</label>
        <input id="place-selector" name="place-selector" type="text">
        <button type="submit" id="submit-button">Submit</button>
    </form>

    <div id="content-surround"></div>

    <div id="map"></div>
</div>
<!--END OF THE HTML-->




<!--Jquery CDN-->
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<!--Keys Link-->
<script src="../js/keys.js"></script>
<!--Mapbox JS-->
<script src='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js'></script>
<!--GeoCoding Link-->
<script src="../js/mapbox-geocoder-utils.js"></script>

<!--Main JS-->
<script src="main.js"></script>
</body>
</html>
