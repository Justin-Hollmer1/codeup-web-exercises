<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Mapbox Map</title>
    <!-- Mapbox CSS -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
    <!-- Custom CSS -->
    <style>
        #map {
            /* the width and height may be set to any size */
            width: 100%;
            height: 700px;
        }
    </style>
</head>
<body>

<h1>My First Mapbox Map!</h1>

<!-- The HTML element that serves as the Mapbox container -->
<div id='map'></div>
<button class="button" id="zoom-to-5">Change zoom to 5</button>
<button class="button" id="zoom-to-15">Change zoom to 15</button>
<button class="button" id="zoom-to-20">Change zoom to 20</button>
<button class="button" id="fortisNavigator">Navigate to fortis</button>


<!-- Mapbox JS -->
<script src='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js'></script>
<script src="../js/keys.js"></script>
<script src="../js/mapbox-geocoder-utils.js"></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<!-- Custom JS -->
<script>
    mapboxgl.accessToken = MAPBOX_TOKEN;
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        zoom: 10,
        center: [-96.8, 33]
    });

    var zoom5 = $("#zoom-to-5");
    var zoom15 = $("#zoom-to-15");
    var zoom20 = $("#zoom-to-20");
    var fortisNavigator = $("#fortisNavigator");

    zoom5.on("click", function() {
        map.setZoom(5);
    });

    zoom15.on("click", function() {
        map.setZoom(15);
    });

    zoom20.on("click", function() {
        map.setZoom(20);
    });


    fortisNavigator.on("click", function() {
        geocode("301 Texas St, Dallas, Texas", MAPBOX_TOKEN).then(function(result) {
            console.log(result);
            map.setCenter(result);
            map.setZoom(16);
        })
    })

    $(".button").hover(function() {
        $(this).css("background-color", "red");
    }, function() {
        $(this).css("background-color", "white")
    })
