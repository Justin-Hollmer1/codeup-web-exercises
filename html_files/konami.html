<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
</head>
<body>
<h1>Konami Code</h1>
<p id="lives"></p>

<button id="cheatCode" name="cheatCode">Click me to enter cheat code</button>
<input id="submit" name="submit" type="submit">

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script>
    "use strict";
    // Declaring variables
    var lives = 3;
    var holder = "";
    var correctCode = "38384040373937396665"
    var correctCode2 = "3838404037393739666513"
    var button = $("#cheatCode");
    var livesCounter = $("#lives")
    livesCounter.html("lives: " + lives);

    //Start of testing function
    button.click(function() {
        var testVariable = "";
        button.keyup(function(event) {
            testVariable += event.keyCode;
            console.log(testVariable);
            if (event.keyCode == "37") {
                console.log("The left key is pressed");
            }
            else if (event.keyCode == "38") {
                console.log("The up key is pressed");
            }
            else if (event.keyCode == "39") {
                console.log("The right key is pressed");
            }
            else if (event.keyCode == "40") {
                console.log("The down key is pressed");
            }
        });
        //End of testing function

        //This function tests if the code is correct when the submit button is pressed.
        $("#submit").click(function() {
            if (testVariable == correctCode) {
                lives += 30;
                alert("You've entered the Kunami Code! 30 Lives awarded");
                livesCounter.html("Lives: " + lives);
            }
        });


        //This event checks if the code is correct when the enter key is pressed
        button.keyup(function(event) {
            if (event.keyCode == 13 && testVariable == correctCode2) {
                lives += 30;
                alert("You've entered the Kunami Code! 30 Lives awarded");
                livesCounter.html("Lives: " + lives);
            }
        });
    });









    // })
    // 37 - left
    // 38 - up
    // 39 - right
    // 40 - down


</script>
</body>
</html>
