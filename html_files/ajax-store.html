<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
    <tr>
        <th>Title</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Categories</th>
    </tr>

    </thead>
    <tbody id="insertProducts"></tbody>
</table>




<!--ADDING COMMENT-->
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
    (function() {
        "use strict";
        // TODO: Create an AJAX GET request for the file under data/inventory.json

        $.get("/../data/inventory.json").done(function(data) {
            console.log(data);
            tableData.innerHTML = loopThroughJSON(data);
        }).fail(function() {
            console.log("Something went wrong");
        });


        // TODO: Take the data from inventory.json and append it to the products table
        //       HINT: Your data should come back as a JSON object; use console.log() to inspect
        //             its contents and fields
        //       HINT: You will want to target #insertProducts for your new HTML elements

        function appendToHtml(theData) {
            var html = "<tr>";
            html += "<td>" + theData.title + "</td>";
            html += "<td>" + theData.quantity + "</td>";
            html += "<td>" + theData.price + "</td>";
            html += "<td>" + theData.categories + "</td>";
            html += "</tr>"
            return html;
        }

        function loopThroughJSON(data) {
            var html;
            for (let i = 0; i < data.length; i++) {
                html += appendToHtml(data[i]);
            }
            console.log(html)
            return html;
        }

        var tableData = document.querySelector("#insertProducts");
    })();
</script>
</body>
</html>
