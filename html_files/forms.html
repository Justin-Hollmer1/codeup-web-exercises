<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Register With Us</title>
    </head>
    <body>

    <form method="POST" action="https://request-inspector.glitch.me/">

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Please enter email">
        </div>
        <br>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Please enter password">
        </div>
        <br>

        <div>
            <label for="UserMiscInfo"></label>
            <textarea type="text" id="UserMiscInfo" name="Bio" placeholder="Please enter some information about yourself."></textarea>
        </div>

        <br>

        <div>
            <label>How did you hear about us?</label>

            <br>

            <label for="Billboard">Billboard</label>
            <input type="radio" id="Billboard" value="Billboard">

            <br>

            <label for="RadioAdvertisement">Radio advertisement</label>
            <input type="radio" id="RadioAdvertisement" value="RadioAdvertisement">

            <br>

            <label for="InternetAdvertisement">Internet advisement</label>
            <input type="radio" id="InternetAdvertisement" value="InternetAdvertisement">

            <br>

            <label for="Other">Other</label>
            <input type="radio" id="Other" value="Other">
        </div>
        <br>
        <div>
            <label for="browser">What browser are you using?</label>
            <select id="browser" name="browser">
                <option value="Chrome">Chrome</option>
                <option value="Firefox">Firefox</option>
                <option value="Safari">Safari</option>
                <option value="Edge">Edge</option>
            </select>
        </div>
        <br>
        <div>
            <button style="background-color: lightskyblue" type="submit">Submit</button>
        </div>

    </form>

    </body>
</html>
